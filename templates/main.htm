<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/style.css" />
</head>

<body>
	<nav>
		<a id="home" href="/">nyble.dev</a>
		<section id="friends">
			<h3>page friends</h3>
			<ul>
				{%pattern friend}
				<li><a href="{friend}">{friend_name}</a></li>
				{%end}
			</ul>
		</section>
	</nav>
	<main>
		{content}
	</main>
	<section id="backlinks">
		<h3>backlinks</h3>
		<ul>
			{%pattern backlink}
			<li><a href="{backlink}">{backlink_name}</a></li>
			{%end}
		</ul>
	</section>
</body>

</html>
